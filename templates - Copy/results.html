<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if documents %}
        <ul>
            {% for doc in documents %}
                <li>{{ doc.filename }} - <a href="{{ url_for('download_file', filename=doc.filename) }}">Download</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No documents found.</p>
    {% endif %}
</body>
</html>
